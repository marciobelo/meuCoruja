<html manifest = "meucoruja.appcache">
    <head>
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <title>Pendências</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/tabela.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <script>
            $(document).ready(function () {
                jQuery(document).ready(adicionarSideBar);

                function adicionarSideBar() {
                    $.get("sidebar.html", function (sidebar) {
                        $('body').prepend(sidebar);
                    });
                }
            });




            $(document).ready(function () {
                pendencias = JSON.parse(localStorage.getItem('meuCoruja')).pendencias;
                for (var i = 0; i < pendencias.disciplinas.length; i++) {
                    $("#pendencias").find('tbody')
                            .append(($('<tr>'))
                                    .append($("<td data-label='Disciplina' >" + pendencias.disciplinas[i].siglaDisciplina + "</td>"))
                                    .append($("<td data-label='Carga Horária'>" + pendencias.disciplinas[i].cargaHoraria + " hrs</td>"))
                                    .append($("<td data-label='Período'>" + pendencias.disciplinas[i].periodo + "º Período</td>"))
                                    );
                }
                sidebar = JSON.parse(localStorage.getItem('meuCoruja')).usuario;

            });


        </script>
    </head>
    <body class="link4">

        <div class="site-wrap">
            <h1>Disciplinas Pendentes</h1>

            <table class="table table-striped" id="pendencias">
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Carga Horária </th>
                        <th>Período</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>

    </body>
</html>
