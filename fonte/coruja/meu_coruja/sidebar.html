                    $(document).ready(function(){

			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					dadosUsuario = JSON.parse(this.responseText);
					document.getElementById("nomeUsuario").innerHTML = dadosUsuario.nome;
					document.getElementById("curso").innerHTML = dadosUsuario.curso;
					document.getElementById("matricula").innerHTML = dadosUsuario.matricula;
                                        localStorage.setItem("nomeUsuario",dadosUsuario.nome);
				}
			};
			xmlhttp.open("GET", "endpoint_side_bar.php", true);
			xmlhttp.send();
                        
	</script>
