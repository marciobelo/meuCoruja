<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <script>
            $(document).ready(function () {
                $.ajax({url: "endpoint_side_bar.php",
                    success: function (result, status, jqXHR) {
                        console.log(jqXHR.status);
                        dadosUsuario = JSON.parse(result);
                        document.getElementById("nomeUsuario").innerHTML = dadosUsuario.nome;
                        document.getElementById("curso").innerHTML = dadosUsuario.curso;
                        document.getElementById("matricula").innerHTML = dadosUsuario.matricula;
                        var Usuario = {};
                        Usuario.nome = dadosUsuario.nome;
                        Usuario.curso = dadosUsuario.curso;
                        Usuario.matricula = dadosUsuario.matricula;
                        localStorage.setItem("Usuario", JSON.stringify(Usuario));
                    }, error: function (jqXHR) {
                        console.log(jqXHR.status);
                        if (jqXHR.status === 401) {
                            window.open("index.html", "_self");
                        }
                        //VERIFICAR LOCAL STORAGE E PEGAR DADOS, SE DISPONÍVEIS
                        else if (localStorage.nomeUsuario !== null) {
                            $("#nomeUsuario").html(localStorage.nomeUsuario);
                            $("#curso").html(localStorage.curso);
                            $("#matricula").html(localStorage.matricula);
                        } else {
                            $("#div1").html("Erro ao obter dados do localStorage");
                        }
                    }});
            });

        </script>
        <script>


            $(document).ready(function () {
                if ($(window).width() <= 600) {
                    $('#nav-trigger').prop('checked', false);
                } else {
                    $('#nav-trigger').prop('checked', true);
                }
            });
        </script>
