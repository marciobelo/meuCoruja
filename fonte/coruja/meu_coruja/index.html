        <title>Meu Coruja</title>

    </head>
    <body>
	<div class="wrapper">
            <div id="result"></div>
            <form class="form-signin" id="loginForm" action="#"> 
              <h2 class="form-signin-heading">Meu Coruja</h2>
              <input id="usuario" type="text" class="form-control" name="nomeAcesso" placeholder="Matrícula" required="" autofocus="" />
              <br>
              <input id="senha" type="password" class="form-control" name="senha" placeholder="Senha" required=""/>      
              <br>
              <!--<button class="btn btn-lg btn-primary btn-block" id="btnEntrar" type="submit">Entrar</button>  -->
              <button class="btn btn-lg btn-primary btn-block" id="btnEntrar" type="submit">
                  <i class="fa fa-spinner fa-spin" id="btnLogin-loader"></i> 
                  <span id="btnLogin-label">Entrar</span>
              </button>
            
              <span id="msgErro" style="color:red; display: none; font-weight: bold;"></span>
            </form>
            
	</div>
        <script>
            function estadoEntrar(){
                document.getElementById("btnLogin-loader").style.display = "none";
                document.getElementById("btnLogin-label").innerHTML = "Entrar";
                document.getElementById("usuario").readOnly = false;
                document.getElementById("senha").readOnly = false;
                document.getElementById("btnEntrar").disabled = false;
            }
            
            function estadoCarregando(){
                document.getElementById("btnLogin-loader").style.display = "block";
                document.getElementById("btnLogin-label").innerHTML = "";
                document.getElementById("usuario").readOnly = true;
                document.getElementById("senha").readOnly = true;
                document.getElementById("btnEntrar").disabled = true;
            }
            
            function exibirMensagemErro(erro){
                console.log(erro);
                switch(erro){
                    case 1: 
                        document.getElementById("msgErro").innerHTML = "Usuário ou Senha incorretos!";
                        document.getElementById("msgErro").style.display = "inline";
                        break;
                    case 2: 
                        document.getElementById("msgErro").innerHTML = "Não foi possível acessar o MeuCoruja!";
                        document.getElementById("msgErro").style.display = "inline";
                        break;
                }
                
            }
            
            function requestMeuCoruja(){
                $.ajax({
                    url: "endpoint_meucoruja.php",
                    success: function(result, status, jqXHR){
                        console.log(status);
                        meuCoruja = JSON.parse(result);
                        localStorage.setItem("meuCoruja",JSON.stringify(meuCoruja));
                        window.location.replace("boletim.html");
                        
                    },
                    error: function(result,status,jqXHR){
                        console.log("erro aqui");
                        
                        
                    },complete: function(){
                        estadoEntrar();
                    }
                        
                    });
            }
            
            $('#loginForm').submit(function (e) {
                console.log("chamando");
                estadoCarregando();
                
                $.ajax({
                    type: "POST",
                    url: "autenticar_controle.php",
                    timeout: 5*1000,
                    data: $('#loginForm').serialize(),
                    success: function (result) {
                        if(result){
                            requestMeuCoruja();
                        }
                    },
                    error: function (jqXHR) {
                            console.log(jqXHR.status);
                            if (jqXHR.status === 401) {
                                exibirMensagemErro(1);
                                estadoEntrar();
                            }
                            
                            //Verifico a Existencia do objeto meuCoruja e os atributos necessários para login
                            var meuCoruja = JSON.parse(localStorage.getItem('meuCoruja'));
                            console.log(meuCoruja);
                            if(meuCoruja === null){
                                console.log("Objeto meuCoruja não existe");
                                exibirMensagemErro(2);
                                return;
                            }else if(meuCoruja.usuario === null){
                                    console.log("Objeto Usuário não existe.");
                                    exibirMensagemErro(2);
                                    return;
                            }else if((meuCoruja.usuario.matricula === null)
                                    || (meuCoruja.usuario.senha === null)){
                                    console.log("Usuário ou Senha Inexistentes");
                                    exibirMensagemErro(2);
                                    return;
                            }

                            // Verifico se a senha inserida bate com a do objeto meuCoruja

                            if ((meuCoruja.usuario.matricula === document.getElementById("usuario").value) 
                                && (meuCoruja.usuario.senha === MD5(document.getElementById("senha").value))){
                                window.location.replace("boletim.html");
                            }else{
                                exibirMensagemErro(2);
                                estadoEntrar();
                            }

                    }
                });
                e.preventDefault();
            });
                
        </script>
    </body>
</html>
